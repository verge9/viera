kafka:
  description: "data streamer"
  serviceid: this_is_allocated_id_for_this_service
  category: VideoStream
  role: service
  service_port:
    type: integer
    value: {{ interface.service_port }}
    default: 9092
  topics:
    Producer:
      type: dict
      key:
        type: string
      properties:
        topic:
          type: string
        partition:
          type: integer
        group:
          type: string
      value: {{ interface.topics.Producer }}
    Consumer: 
      type: dict
      key:
        type: string
      properties:
        topic:
          type: string
        partition:
          type: integer
        group:
          type: string
      value: {{ interface.topics.Consumer }}
  Compatability:
    arch: arm64
    os: linux
    rfs: ubuntu1604
  dockerapp-compose: # reuse docker compose template, below is a compose example
    image: kafka
    container_name: kafka
    hostname: kafka
    version: broker
    repo : devops.nxp.com
    environment:
    - name: PATH
      value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/jdk/jdk1.8.0_181/bin
    - name: JAVA_HOME
      value: /usr/jdk/jdk1.8.0_181
    command: "cd ~/kafka/zookeeper-3.4.13 && bin/zkServer.sh start conf/zoo.cfg && sleep 10 && cd ~/kafka/kafka_2.11-2.0.0 && bin/kafka-server-start.sh  config/server.properties &"
  security: 
    service_token: 
    type: string <token or username/password> 
  define:
    kafka_msg:
      topic:
        type: string
      partition:
        type: integer 

