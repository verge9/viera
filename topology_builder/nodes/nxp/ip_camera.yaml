---
ipcamera:
  description: specification for ip camera
  category: <EdgeIntelligence or IIoT or SmartHome>
  role: device
  protocol:
    type: string  < RTSP/HTTP/Video# (usb/cspi)>
    value: {{ device.attr.protocol }}
  resolution:
    type: string  <1920x1080 or 1280x720 or 640x480>
    value: {{ device.attr.resolution }}
  format:
    type: string  <H264/MPEG4/AVC/Rawdata>
    value: {{ device.attr.format }}
  username:  #optional, only for IP camera which need username and password
    type: string
    value: {{ device.attr.user }}
  password:  #optional, only for IP camera which need username and password
    type: string
    value: {{ device.attr.pw }}
  url:
    type: string
    value: {{ "{}://{}:{}@{}/{}".format(device.attr.protocol, device.attr.user, device.attr.pw, device.attr.ip, device.attr.appendix) }}
