function:
  description: face recognition feature database
  category: 
  type: FeatureDB
  service_ip:
    type: string
    value: {{ interface.service_ip }}
  service_port:
    type: integer
    value: {{ interface.service_port }}
    default: 5000
  uris:
    type: dict
    key:
      type: string
    properties:
      uri:
        type: string
    value: {{ interface.uris }}
  Compatability:
    arch: arm64
    os: linux
    rfs: ubuntu1604
  dockerapp-compose: # reuse docker compose template, below is a compose example
    image: deploy_manager_ubuntu
    container_name: featuredb
    hostname: featuredb
    version: v1.9
    repo : devops.nxp.com
    environment:
    command: "cd /root/featureDB && python main.py"

