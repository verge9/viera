face_recognition:
  description: "Face recognition service that streamlizes video frames from IP Camera or stream database Kafka
                Input: <Videostream>
                Output: <Videostream>"
  serviceid: unique_id
  category: "" 
  role: service
  Input:   #define service input and it will be used to check link type
    name:
      type: option
      choice:
      - VideoSource
      - Featuredb
      - Videostream
      value: {{ interface.Input.name }}
    VideoSource:
      StreamID: {{ previous.protocol if interface.Input.name == "VideoSource" }}
      Resolution: {{ previous.resolution if interface.Input.name == "VideoSource" }}
      Video format: {{ previous.format if interface.Input.name == "VideoSource" }}
      encode: {{ previous.encode if interface.Input.name == "VideoSource" }}
      username: {{ previous.username if interface.Input.name == "VideoSource" }}
      password: {{ previous.password if interface.Input.name == "VideoSource" }}
      url: {{ previous.url if interface.Input.name == "VideoSource" }}
    Featuredb:
      DB_name: {{ previous.name if interface.Input.name == "Featuredb" }}
      DB_address: {{ previous.address if interface.Input.name == "Featuredb" }}
      DB_admin_username: {{ previous.admin_username if interface.Input.name == "Featuredb" }}
      DB_admin_password: {{ previous.admin_password if interface.Input.name == "Featuredb" }}
    Videostream:
      Broker_IP: {{ previous.device.local_ip if interface.Input.name == "Videostream" }}
      Broker_Port: {{ previous.service_port if interface.Input.name == "Videostream" }}
      TopicID: {{ previous["topics"]["Consumer"][interface.id]["topic"] if interface.Input.name == "Videostream" }}
      PartitionID: {{ previous["topics"]["Consumer"][interface.id]["partition_id"] if interface.Input.name == "Videostream" }}
      Group: {{ previous["topics"]["Consumer"][interface.id]["group"] if interface.Input.name == "Videostream" }}
  Output:
    name:
      type: option
      choice:
      - Videostream
      - TSN port
      value: {{ interface.Output.name }}
    Videostream:
      Broker_IP: {{ successor.device.local_ip if interface.Output.name == "Videostream" }}
      Broker_Port: {{ successor.service_port if interface.Output.name == "Videostream" }}
      TopicID: {{ successor["topics"]["Producer"][interface.id]["topic"] if interface.Output.name == "Videostream" }}
      PartitionID: {{ successor["topics"]["Producer"][interface.id]["partition_id"] if interface.Output.name == "Videostream" }}
      Group: {{ previous["topics"]["Producer"][interface.id]["group"] if interface.Input.name == "Videostream" }}
  Compatability:
    arch: arm64
    os: linux
    rfs: ubuntu1604
  dockerapp-compose: # reuse docker compose template, below is a compose example
    image: deploy_manage_facerecognize
    container_name: face_recognition
    hostname: face_recognition
    version: v1.1
    repo : devops.nxp.com
    environment:
    - name: SERVICE_PARAMETERS
      value:
        input: current.Input
        output: current.Output
    command: "cd /root/test && python ./demo1.py"
  security: 
    service_token: 
    type: string <token or username/password> 
